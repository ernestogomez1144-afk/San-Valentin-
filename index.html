<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { --bg1:#0b0b10; --bg2:#1a0f1f; --card:#12121a; --txt:#f5f5f7; --muted:#b9b9c3; --accent:#ff3b7a; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--txt);
      background: radial-gradient(800px 600px at 70% 20%, #2a1231 0%, transparent 60%),
                  radial-gradient(900px 700px at 20% 80%, #141b3a 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .hearts{
      position:fixed; inset:0; pointer-events:none; opacity:.25;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,59,122,.45) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 20%, rgba(255,59,122,.35) 0 2px, transparent 3px),
        radial-gradient(circle at 80% 75%, rgba(255,59,122,.28) 0 2px, transparent 3px),
        radial-gradient(circle at 35% 80%, rgba(255,59,122,.22) 0 2px, transparent 3px);
      filter: blur(.2px);
    }
    .card{
      width:min(560px, 92vw);
      background: rgba(18,18,26,.78);
      border:1px solid rgba(255,255,255,.08);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
    }
    .badge{
      display:inline-flex; gap:10px; align-items:center;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,59,122,.12);
      border:1px solid rgba(255,59,122,.25);
      color: #ffd1e0;
      font-weight:600;
      letter-spacing:.2px;
      font-size:14px;
    }
    h1{ margin:18px 0 8px; font-size:34px; line-height:1.1; }
    p{ margin:0 auto 18px; max-width:44ch; color:var(--muted); font-size:16px; line-height:1.5; }
    .name{ color:var(--txt); font-weight:700; }
    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px; }
    button{
      border:0; border-radius:14px; padding:14px 18px;
      font-size:16px; font-weight:700;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
    }
    .yes{
      background: linear-gradient(135deg, var(--accent), #ff7aa8);
      color:#160710;
      box-shadow: 0 12px 24px rgba(255,59,122,.25);
    }
    .yes:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px rgba(255,59,122,.35); }
    .no{
      background: rgba(255,255,255,.08);
      color: var(--txt);
      border:1px solid rgba(255,255,255,.10);
    }
    .no:hover{ transform: translateY(-1px); background: rgba(255,255,255,.12); }
    .footer{ margin-top:18px; font-size:13px; color:rgba(255,255,255,.55); }
    .toast{
      display:none;
      margin-top:16px;
      padding:14px 16px;
      border-radius:16px;
      background: rgba(255,59,122,.12);
      border:1px solid rgba(255,59,122,.25);
      color:#ffd1e0;
    }
    .sparkle{ font-size:18px; }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <main class="card">
    <div class="badge">ðŸ’Œ Mensaje especial</div>

    <h1>Â¿Quieres ser mi <span style="color:var(--accent)">San ValentÃ­n</span>?</h1>
    <p>
      <span class="name">Paola</span>, te lo pregunto bonito y directo:
      me haces muy feliz, y este 14 quiero que sea contigo. <span class="sparkle">âœ¨</span>
    </p>

    <div class="row">
      <button class="yes" id="btnYes">SÃ­, obvio ðŸ’–</button>
      <button class="no" id="btnNo">Mmmâ€¦ dÃ©jame pensarlo ðŸ˜…</button>
    </div>

    <div class="toast" id="toast"></div>

    <div class="footer">P.D. Si picas el botÃ³n equivocadoâ€¦ no pasa ðŸ˜Œ</div>
  </main>

  <script>
    const toast = document.getElementById('toast');
    const yes = document.getElementById('btnYes');
    const no = document.getElementById('btnNo');

    yes.addEventListener('click', () => {
      toast.style.display = 'block';
      toast.textContent = 'YESSS ðŸ’˜ Ya quedÃ³. Te debo un plan: cena + sorpresa. Te amo.';
      confetti();
    });

    // El botÃ³n "no" se mueve para que sea divertido, pero sin ser castroso.
    no.addEventListener('mouseenter', () => {
      const dx = (Math.random() * 160) - 80;
      const dy = (Math.random() * 120) - 60;
      no.style.transform = `translate(${dx}px, ${dy}px)`;
    });

    function confetti(){
      // confeti minimal sin librerÃ­as
      for(let i=0;i<40;i++){
        const c = document.createElement('div');
        c.style.position='fixed';
        c.style.left = (Math.random()*100)+'vw';
        c.style.top = '-10px';
        c.style.width='8px';
        c.style.height='12px';
        c.style.background = `hsl(${Math.random()*360}, 90%, 70%)`;
        c.style.opacity='0.9';
        c.style.borderRadius='3px';
        c.style.transform=`rotate(${Math.random()*180}deg)`;
        c.style.zIndex=9999;
        document.body.appendChild(c);

        const fall = c.animate([
          { transform: c.style.transform + ' translateY(0)', opacity: 1 },
          { transform: c.style.transform + ` translateY(${window.innerHeight+40}px)`, opacity: 0.0 }
        ], { duration: 1400 + Math.random()*800, easing: 'cubic-bezier(.2,.7,.2,1)' });

        fall.onfinish = () => c.remove();
      }
    }
  </script>
</body>
</html>
